apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane
  namespace: argocd
spec:
  project: default
  source:
    chart: crossplane-stable
    repoURL: https://charts.crossplane.io/stable
    targetRevision: 1.18.2
  destination:
    server: "https://kubernetes.default.svc"
    namespace: crossplane-system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
