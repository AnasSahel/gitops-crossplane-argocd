apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: bootstrap-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  source:
    repoURL: https://github.com/AnasSahel/gitops-crossplane-argocd.git
    targetRevision: dev
    path: argocd/bootstrap
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd
