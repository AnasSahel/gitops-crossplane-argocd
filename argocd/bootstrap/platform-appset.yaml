apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: platform-appset
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/AnasSahel/gitops-crossplane-argocd.git
        revision: dev
        directories:
          - path: platforms/*
        values:
          platformNamespace: ns-platform-{{.path.basename}}
          applicationName: platform-{{.path.basename}}

  template:
    metadata:
      name: "{{.values.applicationName}}"
      namespace: "{{.values.platformNamespace}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: "https://github.com/AnasSahel/gitops-crossplane-argocd.git"
        targetRevision: "dev"
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.values.platformNamespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
