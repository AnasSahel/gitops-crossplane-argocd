apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: appset-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background

spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/AnasSahel/gitops-crossplane-argocd.git
        revision: HEAD
        directories:
          - path: platforms/eso/*
          - path: platforms/crossplane/*

  template:
    metadata:
      name: "platform-{{index .path.segments 1}}-{{.path.basenameNormalized}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io/background
      annotations:
        notifications.argoproj.io/subscribe.on-sync-succeeded.teams: channelName
    spec:
      project: default
      source:
        repoURL: "https://github.com/AnasSahel/gitops-crossplane-argocd.git"
        targetRevision: HEAD
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - PrunePropagationPolicy=foreground
          - PruneLast=true
