apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: platforms-appset
  namespace: argocd

spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/AnasSahel/gitops-crossplane-argocd.git
        revision: dev
        directories:
          - path: platforms/**/*
        values:
          platformNamespace: ns-platform-{{.path.basename}}

  template:
    metadata:
      name: "platform-{{.path.basename}}"
      namespace: "{{.values.platformNamespace}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: "https://github.com/AnasSahel/gitops-crossplane-argocd.git"
        targetRevision: "dev"
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.values.platformNamespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
