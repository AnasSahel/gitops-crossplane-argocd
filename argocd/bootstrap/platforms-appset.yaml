apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: platforms-appset
  namespace: argocd

spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/AnasSahel/gitops-crossplane-argocd.git
        revision: dev
        directories:
          - path: platforms/*

  template:
    metadata:
      name: "platform-{{.path.basename}}"
      namespace: "ns-platform-{{.path.basename}}"
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: "{{.spec.generators.git.repoURL}}"
        targetRevision: "{{.spec.generators.git.revision}}"
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.metadata.namespace}}"
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
