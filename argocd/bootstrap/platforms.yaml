apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet

metadata:
  name: bootstrap-platforms
  namespace: argocd

spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/AnasSahel/gitops-crossplane-argocd.git
        revision: v0.1.0-beta1
        directories:
          - path: platforms/*
  template:
    metadata:
      name: "platform-{{.path.basename}}"
      labels:
        gitops.trustin.tech/platform: "true"
    spec:
      project: default
      source:
        repoURL: https://github.com/AnasSahel/gitops-crossplane-argocd.git
        targetRevision: v0.1.0-beta1
        path: "{{.path.path}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.path.basename}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
