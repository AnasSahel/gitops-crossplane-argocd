apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret

metadata:
  name: azure-provider-external-secret
  namespace: crossplane-system

spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: gitops-secret-store

  target:
    name: crossplane-azure-provider-secret
    creationPolicy: Owner

  data:
    - secretKey: creds
      remoteRef:
        key: azure-creds-crossplane
